<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The DOM</title>
</head>
<body>

<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
    <label for="fName">Name:</label>
    <input type="text" name="fName"> <!-- Added id attribute -->
    <input type="submit" value="Submit">
</form>

<script>

    function validateForm(){

        let x = document.forms["myForm"]["fName"].value;

        // .value: This retrieves the value entered into the "fname" input field and assigns it to the variable x.
        if (x == "") {
            alert("Name must be filled out");
            return false;
        //  return false; is used to indicate that the form should not be submitted if the validation fails.
        }
        return true;
    }

</script>

</body>
</html>
